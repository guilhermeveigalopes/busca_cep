<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tela Previsao</title>
</head>

<body>

    <main>
        <div class="box-maior">
            <input type="text" class="input-cidade" placeholder="  Procurar cidade">
            <button type="button" onclick="pesquisar()" class="btn btn-secondary">
                <img src="https://www.svgrepo.com/show/521826/search.svg" id="lupa" alt="">
            </button>


            <div class="box-medio">
                <h3 class="titulo-previsao"> </h3>
                <p class="graus"></p>

                <div class="box-menor">
                    <p class="texto-previsao"></p>
                    <img src="https://openweathermap.org/img/wn/04n.png" class="img-previsao" alt="previsao">
                </div>

            </div>
            <p id="umidade-ar"> </p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js">


    </script>
</body>

</html>
